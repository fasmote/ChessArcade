<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Library Version</title>
    <link rel="stylesheet" href="libs/chessground.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #222;
            color: white;
            padding: 20px;
        }
        .test-board {
            width: 400px;
            height: 400px;
            margin: 20px auto;
            border: 2px solid #00ffff;
        }
        .status {
            text-align: center;
            margin: 20px;
            font-size: 18px;
        }
        .btn {
            background: #00ffff;
            color: #000;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>🧠 Test Memory Matrix Library Version</h1>

    <div class="status" id="status">Cargando librerías...</div>

    <div class="test-board" id="testBoard"></div>

    <div style="text-align: center;">
        <button class="btn" onclick="testChess()">Test Chess.js</button>
        <button class="btn" onclick="testChessground()">Test Chessground</button>
        <button class="btn" onclick="loadPosition()">Load Position</button>
    </div>

    <script src="libs/chess.min.js"></script>
    <script src="libs/chessground.min.js"></script>
    <script>
        let chessInstance = null;
        let chessgroundInstance = null;
        let statusEl = document.getElementById('status');

        function updateStatus(message) {
            statusEl.textContent = message;
            console.log(message);
        }

        function testChess() {
            try {
                chessInstance = new Chess();
                updateStatus('✅ Chess.js funciona - FEN: ' + chessInstance.fen().substring(0, 20) + '...');
                return true;
            } catch (error) {
                updateStatus('❌ Chess.js falló: ' + error.message);
                return false;
            }
        }

        function testChessground() {
            try {
                const config = {
                    coordinates: true,
                    viewOnly: false,
                    orientation: 'white'
                };

                chessgroundInstance = Chessground(document.getElementById('testBoard'), config);
                updateStatus('✅ Chessground funciona - Tablero renderizado');
                return true;
            } catch (error) {
                updateStatus('❌ Chessground falló: ' + error.message);
                return false;
            }
        }

        function loadPosition() {
            if (!chessInstance || !chessgroundInstance) {
                updateStatus('❌ Primero ejecuta los tests de Chess.js y Chessground');
                return;
            }

            try {
                // Cargar posición del nivel 1
                const fen = "4k3/8/8/8/8/8/8/4K3 w - - 0 1";
                chessInstance.load(fen);
                chessgroundInstance.set({ fen: fen });
                updateStatus('✅ Posición cargada: Dos reyes');
            } catch (error) {
                updateStatus('❌ Error cargando posición: ' + error.message);
            }
        }

        // Auto test al cargar
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                if (typeof Chess === 'undefined') {
                    updateStatus('❌ Chess.js no cargado');
                    return;
                }

                if (typeof Chessground === 'undefined') {
                    updateStatus('❌ Chessground no cargado');
                    return;
                }

                updateStatus('✅ Librerías cargadas - Presiona los botones para probar');

                // Auto-inicializar
                if (testChess() && testChessground()) {
                    setTimeout(() => loadPosition(), 1000);
                }
            }, 500);
        });
    </script>
</body>
</html>
